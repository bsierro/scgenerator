# should add capillary_nested and capillary_resonance_strengths

name = "test config"

[fiber]
capillary_num = 6
capillary_outer_d = 2e-6
capillary_spacing = 4e-6
capillary_thickness = 1e-7
core_radius = 50e-6
length = 1
model = "hasan"

[gas]
gas_name = "helium"

[gas.varying]
temperature = [300, 350, 400]

[pulse]
power = 100e3
quantum_noise = true
shape = "gaussian"
wavelength = 1050e-9

[pulse.varying]
intensity_noise = [0.05e-2, 0.1e-2]
width = [50e-15, 100e-15, 200e-15]

[simulation]
behaviors = ["spm", "raman", "ss"]
parallel = true
raman_type = "agrawal"
repeat = 4
t_num = 16384
time_window = 37e-12
tolerated_error = 1e-11
z_num = 128
