#t0, width, peak_power or energy missing

name = "test config"

# fiber
gamma = 0.018
length = 1
model = "pcf"
pitch = 1.5e-6
pitch_ratio = 0.37

# pulse
quantum_noise = true
shape = "gaussian"
wavelength = 1050e-9

# simulation
behaviors = ["spm", "raman", "ss"]
parallel = true
raman_type = "agrawal"
repeat = 4
t_num = 16384
time_window = 37e-12
tolerated_error = 1e-11
z_num = 128

[variable]
# pulse.variable
intensity_noise = [0.05e-2, 0.1e-2]
soliton_num = [1, 2, 3, 4]
